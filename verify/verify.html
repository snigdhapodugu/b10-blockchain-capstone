<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Credential</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav class="triton-nav">
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="verify.html" class="active">Verify a Document</a></li>
            <li><a href="my_documents.html">My Documents</a></li>
            <li><a href="faculty_staff.html">Faculty/Staff</a></li>
    
            <li class="sign-in"><a href="#">Sign In</a></li>
        </ul>
    </nav>

    <div class="mock-banner">
        Mock Functionality: Integration with UC systems pending.
    </div>

    <div class="container">
        <h1>Verify a Document</h1>
        <p>Select a verification method and provide the corresponding document or hash to check its validity.</p>
    
        <div class="form-group">
            <label for="methodSelect">1. Select Verification Method</label>
            <select id="methodSelect">
                <option value="">-- Select a Method --</option>
                <option value="file">Upload Document</option>
                <option value="hash">Enter Document Hash</option>
            </select>
        </div>
    
        <div id="fileInputGroup" class="form-group hidden">
            <label for="fileInput">2. Upload Document</label>
            <input type="file" id="fileInput" />
        </div>
    
        <div id="hashInputGroup" class="form-group hidden">
            <label for="hashInput">2. Enter Document Hash</label>
            <input type="text" id="hashInput" placeholder="e.g., 0x123abc" />
        </div>
    
        <button id="verifyBtn" class="uc-button">Verify</button>
    
        <div id="result" class="result-box hidden">
            <h3>Verification Result</h3>
            <p id="status">Checking...</p>
            <pre id="details"></pre>
        </div>
    </div>

    <script src="verify.js"></script>
</body>
</html>
