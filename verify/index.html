<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Credential</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav class="triton-nav">
        <ul>
            <li><a href="index.html" class="active">Verify a Document</a></li>
            <li><a href="my_documents.html">My Documents</a></li>
            <li><a href="faculty_staff.html">Faculty/Staff</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>VERIFY A DOCUMENT</h1>

        <div class="upload-section">
            <label for="fileInput">Upload Document</label>
            <input type="file" id="fileInput" />

            <p>– or –</p>

            <label for="hashInput">Enter Document Hash</label>
            <input type="text" id="hashInput" placeholder="e.g., 0x123abc" />
        </div>

        <button id="verifyBtn">Verify</button>

        <div id="result" class="result-box hidden">
            <h3>Verification Result</h3>
            <p id="status">Checking...</p>
            <pre id="details"></pre>
        </div>
    </div>

    <script src="verify.js"></script>
</body>
</html>
