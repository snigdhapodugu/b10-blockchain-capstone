<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify a Document (Admin)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="supabase-config.js"></script>
</head>
<body>
  <nav class="triton-nav">
    <ul>
      <li><a href="admin.html">Profile</a></li>
      <li><a href="faculty_staff.html">Register</a></li>
      <li><a href="admin_verify.html" class="active">Verify</a></li>
      <li><a href="admin_request.html">Request</a></li>
    </ul>
    <div class="auth-right">
      <button id="walletButton" class="wallet-button">Connect Wallet</button>
      <button id="nav-logout" class="uc-button secondary" type="button">Sign Out</button>
    </div>
  </nav>

  <main class="container verify">
    <h1>Verify a Document</h1>
    <p class="lead">Upload a document or paste a hash to check against the on-chain fingerprint.</p>

    <form id="verifyForm" class="card verify-form">
      <div class="form-group">
        <label for="docIdInput">Document ID</label>
        <input id="docIdInput" type="text" placeholder="e.g., degree-2025-A12345678" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="methodSelect">Verification Method</label>
        <select id="methodSelect">
          <option value="" disabled selected>Select a method</option>
          <option value="file">Upload File</option>
          <option value="hash">Paste Hash</option>
        </select>
      </div>

      <div id="fileInputGroup" class="form-group hidden">
        <label for="fileInput">Document File</label>
        <input type="file" id="fileInput" />
      </div>

      <div id="hashInputGroup" class="form-group hidden">
        <label for="hashInput">Document Hash</label>
        <input type="text" id="hashInput" placeholder="0x..." autocomplete="off" />
        <small>Must be a 32-byte hex string (SHA-256).</small>
      </div>

      <div class="form-actions">
        <button id="verifyBtn" class="uc-button primary">Verify</button>
        <button id="clearBtn" class="uc-button subtle">Clear</button>
      </div>
    </form>

    <section id="result" class="result-box hidden" aria-live="polite">
      <h2>Verification Result</h2>
      <p id="status"></p>
      <dl id="details"></dl>
    </section>
  </main>

  <script type="module" src="js/verifyPage.js"></script>
</body>
</html>
